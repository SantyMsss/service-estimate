<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadatos -->
    <meta charset="utf-8" />
    <meta name="author" content="Santy Martinez" />
    <meta name="description" content="Estimate Service" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Titulo -->
    <title>SERVICE ESTIMATE</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="img/company.jpeg" />
    <!-- CSS -->
    <link href="css/styles.css" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Iconos de Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SERVICE ESTIMATE</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            
          </ul>
        </div>
      </div>
    </nav>

    <section class="container my-5" id="fondo" >
      
      <fieldset id="mainfieldset">
        <legend>
          <h2 class="text-center">INFO SERVICE</h2>
        </legend>

        <form action="javascript:void(0);" method="post" class="row g-3">

          <div class="container my-5">
            <div class="row">
                <!-- CUSTOMER -->
                <div class="col-md-4">
                    <label for="customer" class="form-label">Customer</label>
                    <input type="text" class="form-control" id="customer" name="customer" placeholder="Customer" required />
                </div>
        
                <!-- ADDRESS -->
                <div class="col-md-4">
                    <label for="Address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="Address" name="Address" placeholder="Address" required />
                </div>
        
                <!-- CITY -->
                <div class="col-md-4">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="City" required />
                </div>

                <!-- ZIP -->
                <div class="col-md-4">
                  <label for="zip" class="form-label">Zip</label>
                  <input type="number" class="form-control" id="zip" name="zip" placeholder="Zip" required />
              </div>
        
                <!-- PHONE -->
                <div class="col-md-4">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="number" class="form-control" id="phone" name="phone" placeholder="Phone" required />
                </div>
        
                <!-- EMAIL -->
                <div class="col-md-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required />
                </div>
        
                <!-- ESTIMATE DATE -->
                <div class="col-md-4">
                    <label for="estimatedate" class="form-label">Estimate Date</label>
                    <input type="date" class="form-control" id="estimatedate" name="EstimateDate" required />
                </div>
        
                <!-- LEAD SOURCE -->
                <div class="col-md-4">
                    <label for="leadsource" class="form-label">Lead Source</label>
                    <input type="text" class="form-control" id="leadsource" name="leadsource" placeholder="Lead Source" required />
                </div>
        
                <!-- TIME -->
                <div class="col-md-4">
                    <label for="time" class="form-label">Time</label>
                    <input type="time" class="form-control" id="time" name="time" required />
                </div>
        
                <!-- ATTENDANT -->
                <div class="col-md-4">
                    <label for="attendant" class="form-label">Attendant</label>
                    <input type="text" class="form-control" id="attendant" name="attendant" placeholder="Attendant" required />
                </div>

                <!-- ADDITONAL COMMENTS -->
                <div class="col-md-4">
                  <label for="comments" class="form-label">Additional Comments</label>
                  <textarea class="form-control" id="comments" name="comments" rows="2" required></textarea>  
                </div>


            </div>
        </div>        


          <section class="container my-0">
            
            <fieldset id="fieldset2">
              <legend>
                <h2 class="text-center">TYPE OF SERVICE</h2>
              </legend>
      
              <!-- Contenedor para los combobox -->
              <div id="serviceTypeContainer">
                <div class="mb-3 service-type-wrapper">
                    <label for="serviceType1" class="form-label">Service Type</label>
                    <select class="form-select" id="serviceType" name="serviceType" required>
                    <option value="" selected disabled>Option</option>
                      <!-- Nuevas opciones añadidas al principio -->
                    <option value="basic-cleaning" >Basic Cleaning</option>
                    <option value="full-cleaning" >Full Cleaning</option>

                    <option value="deep-cleaning" >Deep Cleaning</option>
                    <option value="move-in-cleaning" >Move In Cleaning</option> 
                    <option value="move-out-cleaning" >Move Out Cleaning</option>
                    <option value="post-construction" >Post Construction Cleaning</option>

                    <option value="office" >Office</option>
                    <option value="garage" >Garage</option>
                    <option value="living-room" >Living room</option>
                    <option value="kitchen" >Kitchen</option>
                    <option value="entry" >Entry</option>
                    <option value="hallbath" >Hallbath</option>
                    <option value="bedroom" >Bedroom</option>
                    <option value="bathroom" >Bathroom</option>
                    <option value="laundry" >Laundry</option>
                    </select>
                </div>
              </div>

              <!-- Botones -->
              <button id="addServiceButton" class="btn btn-primary">Add Service Type</button>
              <button id="removeServiceButton" class="btn btn-danger">Remove Last Service Type</button>



            
            </fieldset>

            <section class="container my-0">
              <legend>
                  <h2 class="text-center">SERVICE DETAILS</h2>
              </legend>
          
              <div class="row">
                  <!-- LIVING ROOM -->
                  <div class="col-md-4">
                      <label for="livingRoom" class="form-label">Living Room</label>
                      <select class="form-select" id="livingRoom" name="livingRoom" required>
                          <option value="" selected disabled>Choose...</option>
                          <option value="0">0</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                      </select>
                  </div>
          
                  <!-- KITCHEN -->
                  <div class="col-md-4">
                      <label for="kitchen" class="form-label">Kitchen</label>
                      <select class="form-select" id="kitchen" name="kitchen" required>
                          <option value="" selected disabled>Choose...</option>
                          <option value="0">0</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                      </select>
                  </div>
          
                  <!-- ENTRY -->
                  <div class="col-md-4">
                      <label for="entry" class="form-label">Entry</label>
                      <select class="form-select" id="entry" name="entry" required>
                          <option value="" selected disabled>Choose...</option>
                          <option value="0">0</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                      </select>
                  </div>
          
                  <!-- HALLBATH -->
                  <div class="col-md-4">
                      <label for="hallbath" class="form-label">Hallbath</label>
                      <select class="form-select" id="hallbath" name="hallbath" required>
                          <option value="" selected disabled>Choose...</option>
                          <option value="0">0</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                      </select>
                  </div>
          
                  <!-- LANDRY -->
                  <div class="col-md-4">
                      <label for="landry" class="form-label">Landry</label>
                      <select class="form-select" id="landry" name="landry" required>
                          <option value="" selected disabled>Choose...</option>
                          <option value="0">0</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                      </select>
                  </div>
          
                  <!-- Continuación de otros campos ya existentes -->
          
                  <!-- PETS -->
                  <div class="col-md-4">
                      <label for="pets" class="form-label">Pets</label>
                      <input type="text" class="form-control" id="pets" name="pets" placeholder="Pets" required />
                  </div>
          
                  <!-- KEY RECEIVED -->
                  <div class="col-md-4">
                      <label for="key" class="form-label">Key Received</label>
                      <select class="form-select" id="key" name="key" required>
                          <option value="" selected disabled>Choose...</option>
                          <option value="yes">Yes</option>
                          <option value="no">No</option>
                      </select>
                  </div>
          
                  <!-- PREFERRED SERVICE DAY -->
                  <div class="col-md-4">
                      <label for="serviceday" class="form-label">Preferred Service Day</label>
                      <select class="form-select" id="serviceday" name="serviceday" required>
                          <option value="" selected disabled>Choose...</option>
                          <option value="monday">Monday</option>
                          <option value="tuesday">Tuesday</option>
                          <option value="wednesday">Wednesday</option>
                          <option value="thursday">Thursday</option>
                          <option value="friday">Friday</option>
                          <option value="saturday">Saturday</option>
                          <option value="sunday">Sunday</option>
                      </select>
                  </div>
          
                  <!-- SERVICE START DAY -->
                  <div class="col-md-4">
                      <label for="servicestartday" class="form-label">Service Start Day</label>
                      <input type="date" class="form-control" id="servicestartday" name="servicestartday" required />
                  </div>
          
                  <!-- WINDOW OF ARRIVAL -->
                  <div class="col-md-4">
                      <label for="windowOfArrival" class="form-label">Window of Arrival</label>
                      <select class="form-select" id="windowOfArrival" name="windowOfArrival" required>
                          <option value="" selected disabled>Choose...</option>
                          <option value="morning">Morning</option>
                          <option value="afternoon">Afternoon</option>
                          <option value="night">Night</option>
                      </select>
                  </div>
          
                  <!-- SQUARE FOOTAGE -->
                  <div class="col-md-4">
                      <label for="squareFootage" class="form-label">Square Footage</label>
                      <input type="number" class="form-control" id="squareFootage" name="squareFootage" placeholder="#" required />
                  </div>
          
                  <!-- NUMBER OF BATHROOMS -->
                  <div class="col-md-4">
                      <label for="bathrooms" class="form-label">Number of Bathrooms</label>
                      <input type="number" class="form-control" id="bathrooms" name="bathrooms" placeholder="#" required />
                  </div>
          
                  <!-- NUMBER OF BEDROOMS -->
                  <div class="col-md-4">
                      <label for="bedrooms" class="form-label">Number of Bedrooms</label>
                      <input type="number" class="form-control" id="bedrooms" name="bedrooms" placeholder="#" required />
                  </div>
          
                  <!-- FREQUENCY OF SERVICE -->
                  <div class="col-md-4">
                      <label for="frequency" class="form-label">Frequency of Service</label>
                      <input type="text" class="form-control" id="frequency" name="frequency" placeholder="Frequency" required />
                  </div>


                  <!-- SERVICE FEE -->
                  <div class="col-md-4">
                    <label for="servicefee" class="form-label">Service Fee</label>
                    <select class="form-select" id="servicefee" name="servicefee" required>
                      <option value="" selected disabled>Choose Payment Method</option>
                      <option value="credit">Credit Card (3.5% fee)</option>
                      <option value="cash">Cash</option>
                    </select>
                  </div>



                  <!-- SUBTOTAL -->
                  <div class="col-md-4">
                    <label for="subtotal" class="form-label">Subtotal</label>
                    <input type="number" class="form-control" id="subtotal" name="subtotal" value="0" />
                  </div>
      
          
                  <!-- TAX -->
                  <div class="col-md-4">
                      <label for="tax" class="form-label">Tax</label>
                      <input type="number" class="form-control" id="tax" name="tax" value="0"  disabled />
                  </div>
          
          
                  <!-- TOTAL -->
                  <div class="col-md-4">
                      <label for="total" class="form-label">Total</label>
                      <input type="text" class="form-control" id="total" name="total" value="0" disabled />
                  </div>


                  <!-- DISCOUNT PERCENTAGE -->
                <div class="col-md-4">
                  <label for="discount" class="form-label">Discount Percentage</label>
                  <select class="form-select" id="discount" name="discount">
                      <option value="0" selected>No Discount</option>
                      <option value="10">10%</option>
                      <option value="15">15%</option>
                      <option value="20">20%</option>
                      <option value="25">25%</option>
                      <option value="30">30%</option>
                  </select>
                </div>

                          
                  
              </div>
          </section>
          
          
          <div class="col-12">
            
            <button id="generatePdfBtn" class="btn btn-success">Generate Invoice</button>

            <button class="btn btn-success" onclick="captureSection()">Screenshot Form</button>

            <button type="reset" class="btn btn-secondary">Restore Form</button>
          </div>

          
          

          
        </form>
      </fieldset>
    </section>
    
    

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="js/script.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>





    <footer>

      <div class="container">
        <div class="row">
          <div class="col text-center">
            <p>Service Estimate by Santy Martinez &copy; 2024</p>
          </div>
        </div>
      </div>

    </footer>

  </body>
</html>
